<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
<section class="container-card">
    <div class="card-top"></div>
    <div class="card-main">
        <img class="avatar" src="assets/images/image-victor.jpg" alt="profile pic">
        <div class="card-text">
            <div class="description">
                <h1>Victor Crest</h1><span class="age">26</span>
                <p>London</p>
            </div>
            <div class="stats-container">
                <div class="stat">
                    <span>80K</span>
                    <span>followers</span>
                </div>
                <div class="stat">
                    <span>803K</span>
                    <span>likes</span>
                </div>
                <div class="stat">
                    <span>1.4K</span>
                    <span>photos</span>
                </div>

            </div>
        </div>
    </div>
</section>
<footer>
    <span class="author">Made with ‚ù§ by <a target="_blank" href="https://github.com/soyrenzo">renzo</a></span>
</footer>
</body>
</html>
