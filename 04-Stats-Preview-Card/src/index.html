<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Stats card component</title>
</head>

<body>
  <div class="card">
    <div class="card__img"></div>
    <section class="card__content">
      <h3 class="card__title">Get <strong>insights</strong> that help your business grow.</h3>
      <p class="card__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <section class="card__stats">
        <p class="card__stat">10k+ <span>companies</span></p>
        <p class="card__stat">314 <span>templates</span></p>
        <p class="card__stat">12M+ <span>queries</span></p>
      </section>
    </section>
  </div>

</body>

</html>
