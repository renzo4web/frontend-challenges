<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>We're coming soon</title>
</head>

<body>
    <!-- We're coming soon Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. Email Address -->
    <main class="card">
        <img class="card__logo" src="./public/logo.svg" alt="logo">
        <img class="card__img" src="./public/hero-mobile.jpg" alt="Girl">
        <h1 class="card__title">
            <span class="card__accent">We're</span>
            coming soon
        </h1>
        
        <p class="card__content">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="card__form">
            <input class="card__input" type="email" name="email" id="email" placeholder="Email Address">
            <button class="card__btn" aria-label="submit email" type="submit" id="submit">
                <img src="./public/icon-arrow.svg" alt="submit">
            </button>
        </form>

    </main>
</body>

</html>
